<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata First -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Contact - Red Bridge Co.</title>
    <!-- CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src https://fonts.gstatic.com; style-src 'self' https://fonts.googleapis.com; script-src 'self'; base-uri 'none'; frame-ancestors 'none'; frame-src 'none'; form-action 'none'; child-src 'none';">
    <!-- Preload -->
    <link rel="preload" href="Images/computer-banner.webp" as="image"> 
    <link rel="preload" href="Images/computer2-banner.webp" as="image"> 
    <link rel="preload" as="script" href="components/header.js">
    <link rel="preload" as="script" href="components/contact.js">
    <!-- CSS and Fonts -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/homeContact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,800;0,900;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <!-- Canonical URL -->
    <link rel="canonical" href="https://redbridgeco.com/contact">
    <!-- Metadata -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="Contact us today for a free consultation and product quote!">
    <!-- Twitter Metadata -->
    <meta name="twitter:title" content="Contact Us">
    <meta property="twitter:description" content="Contact us today for a free consultation and product quote!">
    <meta name="twitter:image" content="https://redbridgeco.com/Images/computer.webp">
    <meta name="twitter:card" content="summary_large_image">

    <meta property="og:image" content="https://redbridgeco.com/Images/computer.webp">
    <meta property="og:description" content="Contact us today for a free consultation and product quote!">
    <meta property="og:title" content="Contact Us">
    <meta property="og:locale" content="en_US"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://redbridgeco.com/contact"/>
    <!-- Components -->
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
    <script src="components/contact.js" type="text/javascript" defer></script>
</head>
<body>
    <header-component></header-component>

        <section class="banner">
            <img id="cb-img" src="Images/computer-banner.webp" alt="computer">

            <section class="banner-text" id="c-bt">
                <h1>Let's<br>Connect</h1>
            </section>
        </section>
        <contact-component contactPitch="Contact us today for a free consultation and product quote!"></contact-component>

    <footer-component></footer-component>

</html>
